<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="main.1603664a.css">
    <title>Task</title>
<script src="/main.1603664a.js"></script></head>

<body>
    <div class="container">
        <div class="select">
            <select class="custom-select">
                <option value="col-md-4">All Date</option>
            </select>
        </div>
        <div class="row" id="eventsContainer"></div>
        <div class="row justify-content-center">
            <div class="col-md-7">
                <h3 class="font-weight-bold">Добавить мероприятие</h3>
                <form>
                    <div class="row no-gutters justify-content-between">
                        <div class="form-input">
                            <p>Название</p>
                            <input type="text" id="formName" placeholder="Buy milk" required="">
                        </div>
                        <div class="form-input">
                            <p>Дата</p>
                            <input type="text" id="formDate" placeholder="24.05.2019" required="">
                        </div>
                    </div>
                    <div class="row no-gutters mt-3 justify-content-between">
                        <div class="form-input">
                            <p>Время начала</p>
                            <input type="time" id="formStartTime" placeholder="09:00" min="09:00" max="18:00" required="">
                        </div>
                        <div class="form-input">
                            <p>Время конца</p>
                            <input type="time" id="formEndTime" placeholder="18:00" min="09:00" max="18:00" required="">
                        </div>
                    </div>
                    <button type="submit">Добавить</button>
                </form>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/362475edab.js"></script>
    <script src="js.d818e0ef.js"></script>
</body>

</html>
